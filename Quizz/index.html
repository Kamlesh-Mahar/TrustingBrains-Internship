<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #333, #1a1a1a);
            color: #fff;
            display: flex;
            justify-content: center;
            margin: 0;
        }

        .container {
            width: 500px;
            padding: 30px;
            margin-top: 50px;
            background: linear-gradient(to right, #555, #333);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #428bca;
            animation: fadeInUp 1s ease-in-out;
        }

        .question {
            font-weight: bold;
            margin-bottom: 10px;
            animation: fadeIn 1s ease-in-out;
        }

        .options {
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        .option {
            display: block;
            margin-bottom: 15px;
            font-size: 16px;
            color: #fff;
            animation: fadeIn 1s ease-in-out;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(to right, #5cb85c, #4cae4c);
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            transition: background 0.3s;
            margin-right: 10px;
            animation: fadeIn 1s ease-in-out;
        }

        .button:hover {
            background: linear-gradient(to right, #4cae4c, #398f39);
        }

        .result {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #d9534f;
            animation: fadeIn 1s ease-in-out;
        }

        .hide {
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz App</h1>
        <div id="quiz"></div>
        <div id="result" class="result"></div>
        <button id="submit" class="button">Submit</button>
        <button id="retry" class="button hide">Retry</button>
        <button id="showAnswer" class="button hide">Show Answer</button>
    </div>
    <footer>&copy;2023 Kamlesh Singh Mahar | All Rights Reserved | Trusingbrains</footer>
    <script src="script.js"></script>

</body>
</html>
